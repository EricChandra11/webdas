	<script>
		function Person(firstName, lastName){
			// properti
			this.firstName = firstName;
			this.lastName = lastName;
 
			// method
			this.fullName = function(){
				return `${this.firstName} ${this.lastName}`
			}
			this.showName = function(){
				document.write(this.fullName());
			}
		}
 
		var person1 = new Person("Eric", "Darius Chandra");
		var person2 = new Person("Belajar", "Kode");
		var person3 = new Person("<b>Universitas: </b>", "UDINUS");
		var person4 = new Person("<b>Prodi: </b>", " Teknik Informatika");
		var person5 = new Person("<b>Matkul: </b>", "Pemrograman Web");
		
 
		person1.showName();
		document.write("<br>");
		person2.showName();
		document.write("<br><br>");
		person3.showName();
		document.write("<br>");
		person4.showName();
		document.write("<br>");
		person5.showName();
		document.write("<br>");
	</script>
